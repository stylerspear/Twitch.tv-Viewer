<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	
	<!--custom css-->
	<link rel="stylesheet" href="main.css">

	<!--jquery cdn -->
	<script src="https://code.jquery.com/jquery-1.12.2.min.js" integrity="sha256-lZFHibXzMHo3GGeehn1hudTAP3Sc0uKXBXAzHX1sjtk=" crossorigin="anonymous"></script>

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

	<script type="text/javascript" src="app.js"></script>

	<title>Twitch Channel Viewer</title>

</head>


<body>
<div class="container">
	<center><img align="middle" id="logo" src="twitch.png"></center>
	<h1 id="title">Twitch.tv Channel Viewer</h1>
	<div class="btn-group btn-group-sm" role="group" aria-label="...">
  		<button type="button" class="btn btn-primary" id="showAll">All</button>
  		<button type="button" class="btn btn-success" id="showOnline">Online</button>
  		<button type="button" class="btn btn-danger" id="showOffline">Offline</button>
	</div>
	<div id="channels">
		<table class="table table-bordered table-hover">
			<tr class="info">
				<th>Channel Name</th>
				<th>Channel Status</th>
				<th>Streaming</th>
			</tr>
			<tr id="freecodecamp">
				<td class="name">freecodecamp</td>
				<td class="status">Offline</td>
				<td class="stream col-md-4"></td>
			</tr>
			<tr id="storbeck">
				<td class="name">storbeck</td>
				<td class="status">Offline</td>
				<td class="stream col-md-4"></td>
			</tr>
			<tr id="terakilobyte">
				<td class="name">terakilobyte</td>
				<td class="status">Offline</td>
				<td class="stream col-md-4"></td>
			</tr>
			<tr id="riotgames">
				<td class="name">Riot Games</td>
				<td class="status">Offline</td>
				<td class="stream col-md-4"></td>
			</tr>
			<tr id="RobotCaleb">
				<td class="name">RobotCaleb</td>
				<td class="status">Offline</td>
				<td class="stream col-md-4"></td>
			</tr>
			<tr id="thomasballinger">
				<td class="name">thomasballinger</td>
				<td class="status">Offline</td>
				<td class="stream col-md-4"></td>
			</tr>
			<tr id="LIRIK">
				<td class="name">LIRIK</td>
				<td class="status">Offline</td>
				<td class="stream col-md-4"></td>
			</tr>
			<tr id="LacedUpLauren">
				<td class="name">LacedUpLauren</td>
				<td class="status">Offline</td>
				<td class="stream col-md-4"></td>
			</tr>	
		</table>


	</div>


</div>
<footer>tylerspear.com &copy;2016</footer>

</body>



</html>
